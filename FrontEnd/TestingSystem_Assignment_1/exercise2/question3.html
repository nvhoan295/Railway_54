<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p><b>This text is bold </b></p>
    <p><i>This text is italic</i></p>
    <p>This is <sub>subscript</sub> and <sup>superscript</sup> </p>
    <p>This text is normal</p>
    <em>This test is emphasized</em>

    <h3>HTML <small>Small</small> Formatting</h3>

    <p>The del element represents delete (remove) text</p>
    <p>My favorite color is <del>blue</del> red</p>
    <p>The ins element represent inserted (added) text <br/> My favorite <ins>color</ins> is red</p>

</body>
</html>
