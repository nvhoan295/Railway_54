<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question4</title>
</head>

<body>
    <h1>Register</h1>
    <p><i>Please <b>fill in this form</b> to create an account</i></p>
    <form action="">
        <span>Full name </span> <span style="color: red;">*</span>
        <br>
        <input type="text" name="fullname" placeholder="Input your fullname...">
    </form>
    <br>
    <form action="">
        <span>Username </span><span style="color: red;">*</span>
        <br>
        <input type="text" name="username" placeholder="Input your username...">
    </form>
    <br>
    <form action="">
        <span>Password </span><span style="color: red" ;>*</span>
        <br>
        <input type="password" name="password" placeholder="Input your password...">
    </form>
    <br>
    <form action="">
        <span>Email </span><span style="color: red;">*</span>
        <br>
        <input type="email" name="email" placeholder="Input your email....">
    </form>
    <br>
    <form action="">
        <span>Telephone number </span><span style="color: red;">*</span>
        <br>
        <input type="text" name="phone" placeholder="Input your phone number...">
    </form>
    <br>
    <form action="">
        Input Object: <br>
        <input type="radio" name="object" value="student"> Student
        <input type="radio" name="object" value="teacher"> Teacher
    </form>
    <br>
    <form action="">
        Favorite: <br>
        <input type="checkbox" name="badminton">Badminton
        <input type="checkbox" name="volleyball">Volleyball
        <input type="checkbox" name="football">Football
    </form>
    <br>
    <form action="">
        <span>Address </span> <span style="color: red;">*</span>
        <br>
        <select name="address">
            <option value="bacgiang">Bắc Giang</option>
            <option value="bacninh">Bắc Ninh</option>
            <option value="hanoi">Hà Nội</option>
            <option value="hungyen">Hưng Yên</option>
        </select>
    </form>
    <br>
    <form action="">
        <span>Birthday </span><span style="color: red;">*</span>
        <br>
        <input type="date" name="bday">
    </form>
    <br>
    <form action="">
        <span>Your Picture </span><span style="color: red;">*</span>
        <br>
        <input type="file" name="picture">
    </form>
    <br>
    <form action="">
        <input type="submit" value="Gửi">
    </form>
</body>

</html>
